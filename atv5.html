<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function restDivisao(){
            var tn1 = document.getElementById("v1")
            var tn2 = document.getElementById("v2")
            var num1 = Number(tn1.value)
            var num2 = Number(tn2.value)
            var resultado = document.getElementById("res")
            var resto = num1 % num2
            var resto =(String(resto)).replace(".", ",")
            resultado.innerHTML = `O resto da divisão é: <strong>${resto}</strong>`
        }
    </script>
<input type="number" id="v1"><br>
<input type="number" id="v2">
<p id="res">O resto da divisão é: </p>
<button type="button" onclick="restDivisao()">Calcular resto: </button>
</body>
</html>

<body>
    <script type="text/javascript">
        function tabuada(){
            var resultado = document.getElementById("res")
            for(let i=0;i<=10;i++){
                document.write("Tabuado do "+i+"<br/>")
                for(let j=0;j<=10;j++){
                    document.write(i+" x "+j+" = "+(i*j)+"<br/>");
                }
                document.write("<br/>")
            }
        }
        window.onload = tabuada;
    </script>

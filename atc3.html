<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function trocaLampada(){
            var image = document.getElementById("lampada");
            if(image.src.match("lampada_apagada.jpg")){
                image.src = "lampada_acesa.jpg";
            }
            else{
                image.src = "lampada_apagada.jpg";
            }
        }
    </script>
    <p><img id="lampada" onmouseover="trocaLampada()" onmouseout="trocaLampada()" src="lampada_apagada.jpg" width=140 height=180></p>
    <p>Clique na lampada para acender/apagar a luz</p>
</body>
</html>

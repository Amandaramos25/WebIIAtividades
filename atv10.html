<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        function mostrarTabuada(texto){
            document.getElementById("res").innerHTML += texto;
        }

        function executarTabuada(ev){
            ev.preventDefault();
            var resultado = "<table><tr>";

            for(var i=1;i<10;i++){
                resultado = resultado + "<td>";
                for(var j=0;j<=10;j++){
                    var multiplicacao = i*j;
                    var linha = " "+i+" x "+j+" = "+multiplicacao +"<br/>";
                    resultado = resultado + linha;
                }
                resultado = resultado + "</td>";
                if(i % 3===0){
                    resultado = resultado + "<tr></tr>";
                }
            }
            resultado = resultado + "</tr></table>";
            mostrarTabuada(resultado);
        }
        window.onload = executarTabuada;
    </script>
    <h1>Resultado</h1>
    <div id="res"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function calcularIdade(){
            var tn1 = document.getElementById("ano")
            var ano = Number(tn1.value)
            var resultado = document.getElementById("res")
            var idade = 2023 - ano
            var idadeS =(String(idade)).replace(".", ",")
            if(idade<65){
                resultado.innerHTML = `Você não possui mais de 65 ano. Idade: <strong>${idadeS}</strong>`
            }
            else{
                resultado.innerHTML = `Você possui mais de 65 ano. Idade: <strong>${idadeS}</strong>`
            }
        }
    </script>
<p>Digite o ano em que você nasceu</p>
<input type="number" id="ano"><br>
<p id="res"> </p>
<button type="button" onclick="calcularIdade()">Calcular idade </button>
</body>
</html>
